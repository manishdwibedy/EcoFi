<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="../build/metamask-hello-world.js"></script>

<body>

<h1>Hello World</h1>

<input size="60" id="from" value="0x36796F3a5CC9595D2D7BC8bb762D7395581A46E3"/> From address (you'll need to change this)<br/>
<input size="60" id="to" value="0xA296A3aC56337690f3b07bEbc0bccC9d751136Dd"/> To (not really used)<br/>

<hr/>

<div>
    <button class="transferFunds">Send Money!</button>
</div>

<hr/>

<div id="status">Ready... hit send</div>
